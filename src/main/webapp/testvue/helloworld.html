<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="/js/vue.js"></script>
</head>
<body>
<div id="vue_det">
    <h1>site : {{site}}</h1>
    <h1>url : {{url}}</h1>
    <h1>Alexa : {{alexa}}</h1>
</div>
<div id="vue_html">
    <div v-html="message"></div>
</div>
<script>
    var data={site:"菜鸟驿站",url:"www.runnob.com",alexa:10000}
    var vm = new Vue({
        el: '#vue_det',
        data: data
    })
    var html = new Vue({
        el: '#vue_html',
        data:{
            message:'<p>tingmen</p>'
        }
    });
</script>
</body>
</html>
